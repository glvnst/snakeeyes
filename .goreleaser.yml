before:
  hooks:
    - go mod tidy
builds:
  - id: cli
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
      - dragonfly
      - freebsd
      - netbsd
      - openbsd
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - "7"
    ignore:
      - Goos: freebsd
        Goarch: arm64
universal_binaries:
  - id: cli
    replace: false
archives:
  - id: cli
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - COPYING
    replacements:
      darwin: macOS
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Env.VERSION }}"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
